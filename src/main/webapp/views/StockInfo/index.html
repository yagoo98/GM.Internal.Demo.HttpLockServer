             //register event
             $('button.soe-button-new').click(function () {
                 window.location.href = soeCrudApp.urlPageCreate
             });

                 e.preventDefault();
                 e.stopPropagation();
                 $("#soe-please-wait").modal("show");
                 let queryCondition = $(soeCrudApp.formSelector).serializeObject();
                 localStorage.setItem('soe.tm.queryCondition', JSON.stringify(queryCondition))

         function service_success(data) {
             if (!data) {
                 console.log("微服務回傳無效值")
                 show_toast('E', '微服務回傳無效值')
                 return
             }
             if (data.response.status !== 0) {
                 console.log("狀態代碼:" + data.response.status + "錯誤訊息:" + data.response.error)
                 show_toast('E', data.response.error)
                 return
             }
             //get response
             let responseResult = JSON.parse(data.response.result)
 
             // do your job.
             const column_option_array = [
                 {
                     title: '功能',
                     data: 'id',
                     orderable: false,
                     render: function (data, type, row, meta) {
                         const functionHtml =
                             `
                                <form action="#" id="${soeCrudApp.deleteFormIdPrefix}${data}"  method="post" onsubmit="return delete_row(this)">
                                     <a class="btn btn-primary text-white"  href="${soeCrudApp.urlPageEdit}${data}">修改</a>
                                     <input type="hidden" id="id" name="id"  value="${data}">
                                     <button type="submit" class="soe-button-delete btn btn-danger" id="soe-button-delete-${data}">刪除</button>
 
                                </form>
                             `
                         return functionHtml
                     }
                 },
                 {

                     data: 'id'
                 },

                 }

             $("#soe-please-wait").modal("hide");
         }
 
         function service_error(error) {
             if (typeof error === 'object') {
                 console.log("ajax error: " + JSON.stringify(error))

             } else {
                 console.log("ajax error: " + error)
                 show_toast('E', '存檔失敗')
             }
             $("#soe-please-wait").modal("hide");
         }
 
         function delete_row_success(data) {

         }

         function delete_row(form_to_submit) {

             let id = form_to_submit['id'].value
             let confirmText = '即將刪除id=' + id + '的資料, 請問是否刪除(Y/N)?'

             return false
         }
 
         //common
         function call_service_form_submit(requestUrl, formSelector) {
             let promiseObj = new Promise(function (resolve, reject) {
                 let requestObj = $(formSelector).serializeObject();
                 let si = getSi()
                 //ES6
                 //requestObj.assign(si)
                 //ES5
                 requestObj = $.extend({}, requestObj, si)
                 let request_str = JSON.stringify(requestObj);
                 $.ajax({
                     type: "post",
                     url: requestUrl,
                     dataType: "json",
                     data: {
                         request: request_str
                     },
                     success: function (data) {
                         resolve(data)
                     },
                     error: function (error) {
                         reject(error)
                     }
                 });
             });
             return promiseObj;
         }
 
         function call_service_read_by_id(requestUrl, paramName) {
             let promiseObj = new Promise(function (resolve, reject) {
 
                 let urlParam = new URLSearchParams(window.location.search)
                 let requestObj = {
                     id : urlParam.get(paramName)
                 }
 
                 //ES6
                 //requestObj.assign(si)
                 //ES5
                 let si = getSi()
                 requestObj = $.extend({}, requestObj, si)
                 let request_str = JSON.stringify(requestObj);
                 $.ajax({
                     type: "post",
                     url: requestUrl,
                     dataType: "json",
                     data: {
                         request: request_str
                     },
                     success: function (data) {
                         resolve(data)
                     },
                     error: function (error) {
                         reject(error)
                     }
                 });
             });
             return promiseObj;
         }
 
         function show_toast(messageType, messageText) {
             switch (messageType) {
                 case 'S':
                     $('#soe-toast-success-text').text(messageText)
                     $('#soe-toast-success').toast('show')
                     break;
                 case 'E':
                     $('#soe-toast-error-text').text(messageText)
                     $('#soe-toast-error').toast('show')
                     break;
             }
         }
 
         function getSi() {
             let urlParam = new URLSearchParams(window.location.search)
             let si = {
                 si : urlParam.get("si"),
                 ui : urlParam.get("ui"),
                 li : null
             }
             if(!si.ui) {
                 si.ui = 'ui'
             }
         }
 
         function getSiParam(prefix) {
             let si = getSi()
             return prefix + 'si=' + si.si + '&ui=' + si.ui + '&li' + si.li
         }
 
         function show_dataTable(data, column_option_array, tableSelector, rowIdPrperty = 'id') {
 
             let dataTable = $(tableSelector).DataTable({
                 "searching": true,
                 "paging": true,
                 "pageLength": 100,
                 "ordering": true,
                 "info": true,
                 "autoWidth": false,
                 "responsive": true,
                 "scroller": true,
                 // "scrollX": true,
                 // "scrollCollapse": true,
                 "language": {
                     "info": "顯示 _PAGE_ 至 _PAGES_",
                     "search": "搜尋 :",
                     "paginate": {
                         "previous": "上一頁",
                         "next": "下一頁"
                     },
                     "lengthMenu": "顯示 _MENU_ 筆資料"
                 },
                 dom: "<'row'<'col-xl-8'B><'col-xl-4'fr>>" +
                     "<'row'<'col-sm-12'tlp>>",
                 buttons: [
                     'excel'
                 ],
                 destroy: true,
                 data: data,
                 columns: column_option_array,
                 rowId: rowIdPrperty,
                 order: [[1, "desc"]]
             });
 
             dataTable.columns.adjust()
         }
 
         function fillForm(formSelector, responseObject) {
             if (!formSelector) {
                 return
             }
 
             if (!responseObject) {
                 return
             }
 
             for (const key in responseObject) {
                 if (!responseObject.hasOwnProperty(key)) {
                     continue
                 }
 
                 let field = $(formSelector+' #' +key)
 
                 if (field.length == 0) {
                     continue
                 }
 
                 field.val(responseObject[key])
             }
         }
